<div class="drawer pink-4 display-flex">
  <button mat-icon-button 
          class="white-text left-auto"
          (click)="toggleDrawer()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="menu display-flex flex-column">
  <a class="gray-text-1 cursor-pointer"
     *ngFor="let link of links">
    {{ link.name }}
  </a>
</div>
